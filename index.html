<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="blog-card">
    <section class="blog-image">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
    </section>
    <section class="blog-content">
      <p class="text-box">Learning</p>
      <p class="text-light">Published 21 Dec 2023</p>
      <h2 class="heading">HTML & CSS foundations</h2>
      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="blog-author-image">
      <img src="assets/images/image-avatar.webp" alt="image-avatar">
      <p class="author">Greg Hooper</p>
    </section>
  </main>
</body>
</html>
